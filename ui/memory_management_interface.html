<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .memory-type-badge {
            background: #4facfe;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .memory-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #4facfe;
            color: white;
        }

        .memory-content {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
        }

        .memory-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-bar {
            width: 50px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .memory-date {
            font-style: italic;
        }

        .bulk-actions {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .bulk-actions.active {
            display: block;
        }

        .bulk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .selected-count {
            font-weight: bold;
            color: #4facfe;
        }

        .bulk-buttons {
            display: flex;
            gap: 10px;
        }

        .memory-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
        }

        .bulk-mode .memory-checkbox {
            display: block;
        }

        .bulk-mode .memory-card {
            padding-left: 50px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .page-btn:hover:not(.active) {
            border-color: #4facfe;
            color: #4facfe;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .memory-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="management-container">
        <div class="header">
            <h1>üß† Memory Management</h1>
            <p>Organize and manage your AI companion's memories</p>
        </div>

        <div class="content">
            <!-- Controls -->
            <div class="controls">
                <div class="filter-controls">
                    <label for="agent-select">Agent:</label>
                    <select class="filter-select" id="agent-select" title="Select agent"></select>
                    <label for="user-select">User:</label>
                    <select class="filter-select" id="user-select" title="Select user"></select>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search memories...">
                </div>
                <div class="filter-controls">
                    <select class="filter-select" id="type-filter" title="Filter by memory type">
                        <option value="">All Types</option>
                        <option value="fact">Facts</option>
                        <option value="conversation">Conversations</option>
                        <option value="relationship">Relationships</option>
                        <option value="emotional">Emotional</option>
                        <option value="temporal">Temporal</option>
                    </select>
                    <select class="filter-select" id="confidence-filter" title="Filter by confidence">
                        <option value="">All Confidence</option>
                        <option value="high">High (80%+)</option>
                        <option value="medium">Medium (50-80%)</option>
                        <option value="low">Low (<50%)</option>
                    </select>
                    <select class="filter-select" id="importance-filter" title="Filter by importance">
                        <option value="">All Importance</option>
                        <option value="high">High (80%+)</option>
                        <option value="medium">Medium (50-80%)</option>
                        <option value="low">Low (<50%)</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="toggleBulkMode()">
                        <span id="bulk-icon">üìã</span>
                        <span id="bulk-text">Bulk Mode</span>
                    </button>
                    <button class="btn btn-secondary" onclick="exportMemories()">
                        üì§ Export
                    </button>
                    <button class="btn btn-primary" onclick="showAddMemoryModal()">
                        ‚ûï Add Memory
                    </button>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulk-actions">
                <div class="bulk-header">
                    <div class="selected-count" id="selected-count">0 memories selected</div>
                    <div class="bulk-buttons">
                        <button class="btn btn-secondary" onclick="bulkDelete()">üóëÔ∏è Delete Selected</button>
                        <button class="btn btn-primary" onclick="bulkExport()">üì§ Export Selected</button>
                    </div>
                </div>
            </div>

            <!-- Memory Grid -->
            <div class="memory-grid" id="memory-grid">
                <!-- Memories will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be generated here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Memory Modal -->
    <div class="modal" id="memory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Add New Memory</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="memory-form">
                <div class="form-group">
                    <label class="form-label" for="memory-content">Memory Content</label>
                    <textarea class="form-textarea" id="memory-content" required placeholder="Enter the memory content..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="memory-type">Memory Type</label>
                    <select class="form-select" id="memory-type" required>
                        <option value="fact">Fact</option>
                        <option value="conversation">Conversation</option>
                        <option value="relationship">Relationship</option>
                        <option value="emotional">Emotional</option>
                        <option value="temporal">Temporal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="memory-importance">Importance Score (0-100%)</label>
                    <input type="range" class="form-input" id="memory-importance" min="0" max="100" value="50">
                    <div style="text-align: center; margin-top: 5px;">
                        <span id="importance-value">50%</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="memory-confidence">Confidence Score (0-100%)</label>
                    <input type="range" class="form-input" id="memory-confidence" min="0" max="100" value="80">
                    <div style="text-align: center; margin-top: 5px;">
                        <span id="confidence-value">80%</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Memory</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        let CHARACTER_ID = '';
        let USER_ID = '';
        const API_BASE = 'http://localhost:8001';
        
        // State
        let memories = [];
        let filteredMemories = [];
        let selectedMemories = new Set();
        let currentPage = 1;
        const itemsPerPage = 12;
        let isBulkMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAgentsAndUsers();
            setupEventListeners();
        });

        async function loadAgentsAndUsers() {
            // Fetch agents
            const agentSelect = document.getElementById('agent-select');
            const userSelect = document.getElementById('user-select');
            agentSelect.innerHTML = '<option>Loading...</option>';
            userSelect.innerHTML = '<option>Loading...</option>';
            try {
                // Fetch agents
                const res = await fetch(`${API_BASE}/characters`);
                const data = await res.json();
                agentSelect.innerHTML = '';
                data.characters.forEach(char => {
                    const opt = document.createElement('option');
                    opt.value = char.id;
                    opt.textContent = char.name;
                    agentSelect.appendChild(opt);
                });
                // Fetch users by listing enhanced memory dbs
                const users = await fetchUsersFromMemoryDb();
                userSelect.innerHTML = '';
                users.forEach(user => {
                    const opt = document.createElement('option');
                    opt.value = user;
                    opt.textContent = user;
                    userSelect.appendChild(opt);
                });
                // Set defaults
                CHARACTER_ID = agentSelect.value;
                USER_ID = userSelect.value;
                agentSelect.addEventListener('change', () => {
                    CHARACTER_ID = agentSelect.value;
                    loadMemories();
                });
                userSelect.addEventListener('change', () => {
                    USER_ID = userSelect.value;
                    loadMemories();
                });
                loadMemories();
            } catch (e) {
                agentSelect.innerHTML = '<option>Error loading</option>';
                userSelect.innerHTML = '<option>Error loading</option>';
            }
        }
        async function fetchUsersFromMemoryDb() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.users || [];
            } catch (error) {
                console.error('Error fetching users:', error);
                // Fallback to mock data if API fails
                return ["ed_fornieles", "test_user", "user", "test_user_john"];
            }
        }
        async function loadMemories() {
            if (!CHARACTER_ID || !USER_ID) return;
            try {
                const res = await fetch(`${API_BASE}/characters/${CHARACTER_ID}/memory-summary/${USER_ID}`);
                if (!res.ok) throw new Error('Failed to load memories');
                const data = await res.json();
                // Assume data.summary is a string or array of memories
                // You may need to adjust this based on actual API response
                memories = Array.isArray(data.summary) ? data.summary : parseMemoriesFromSummary(data.summary);
                filteredMemories = [...memories];
                renderMemories();
                renderPagination();
            } catch (error) {
                console.error('Error loading memories:', error);
                showError('Failed to load memories');
            }
        }
        function parseMemoriesFromSummary(summary) {
            // If summary is a string, split into memory objects (very basic fallback)
            if (typeof summary === 'string') {
                return summary.split('\n').filter(Boolean).map((line, idx) => ({
                    id: idx + '',
                    content: line,
                    type: 'fact',
                    importance: 0.5,
                    confidence: 0.8,
                    created_at: new Date().toISOString()
                }));
            }
            return [];
        }

        function setupEventListeners() {
            // Search
            document.getElementById('search-input').addEventListener('input', debounce(filterMemories, 300));
            
            // Filters
            document.getElementById('type-filter').addEventListener('change', filterMemories);
            document.getElementById('confidence-filter').addEventListener('change', filterMemories);
            document.getElementById('importance-filter').addEventListener('change', filterMemories);
            
            // Form
            document.getElementById('memory-form').addEventListener('submit', handleMemorySubmit);
            
            // Range inputs
            document.getElementById('memory-importance').addEventListener('input', function() {
                document.getElementById('importance-value').textContent = this.value + '%';
            });
            
            document.getElementById('memory-confidence').addEventListener('input', function() {
                document.getElementById('confidence-value').textContent = this.value + '%';
            });
        }

        function filterMemories() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const importanceFilter = document.getElementById('importance-filter').value;

            filteredMemories = memories.filter(memory => {
                // Search filter
                if (searchTerm && !memory.content.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Type filter
                if (typeFilter && memory.type !== typeFilter) {
                    return false;
                }

                // Confidence filter
                if (confidenceFilter) {
                    const confidence = memory.confidence * 100;
                    if (confidenceFilter === 'high' && confidence < 80) return false;
                    if (confidenceFilter === 'medium' && (confidence < 50 || confidence >= 80)) return false;
                    if (confidenceFilter === 'low' && confidence >= 50) return false;
                }

                // Importance filter
                if (importanceFilter) {
                    const importance = memory.importance * 100;
                    if (importanceFilter === 'high' && importance < 80) return false;
                    if (importanceFilter === 'medium' && (importance < 50 || importance >= 80)) return false;
                    if (importanceFilter === 'low' && importance >= 50) return false;
                }

                return true;
            });

            currentPage = 1;
            renderMemories();
            renderPagination();
        }

        function renderMemories() {
            const grid = document.getElementById('memory-grid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageMemories = filteredMemories.slice(startIndex, endIndex);

            if (pageMemories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No memories found</h3>
                        <p>Try adjusting your search or filters to find memories.</p>
                        <button class="btn btn-primary" onclick="showAddMemoryModal()">Add Your First Memory</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = pageMemories.map(memory => `
                <div class="memory-card ${isBulkMode ? 'bulk-mode' : ''}">
                    <input type="checkbox" class="memory-checkbox" value="${memory.id}" 
                           ${selectedMemories.has(memory.id) ? 'checked' : ''}
                           onchange="toggleMemorySelection('${memory.id}')">
                    
                    <div class="memory-header">
                        <span class="memory-type-badge">${memory.type}</span>
                        <div class="memory-actions">
                            <button class="action-btn" onclick="editMemory('${memory.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteMemory('${memory.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="memory-content">${memory.content}</div>
                    
                    <div class="memory-meta">
                        <div class="memory-stats">
                            <div class="stat-item">
                                <span>Importance:</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${memory.importance * 100}%"></div>
                                </div>
                                <span>${Math.round(memory.importance * 100)}%</span>
                            </div>
                            <div class="stat-item">
                                <span>Confidence:</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${memory.confidence * 100}%"></div>
                                </div>
                                <span>${Math.round(memory.confidence * 100)}%</span>
                            </div>
                        </div>
                        <div class="memory-date">${formatDate(memory.created_at)}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredMemories.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredMemories.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderMemories();
                renderPagination();
            }
        }

        function toggleBulkMode() {
            isBulkMode = !isBulkMode;
            selectedMemories.clear();
            
            const bulkIcon = document.getElementById('bulk-icon');
            const bulkText = document.getElementById('bulk-text');
            const bulkActions = document.getElementById('bulk-actions');
            
            if (isBulkMode) {
                bulkIcon.textContent = '‚úì';
                bulkText.textContent = 'Exit Bulk Mode';
                bulkActions.classList.add('active');
            } else {
                bulkIcon.textContent = 'üìã';
                bulkText.textContent = 'Bulk Mode';
                bulkActions.classList.remove('active');
            }
            
            renderMemories();
            updateSelectedCount();
        }

        function toggleMemorySelection(memoryId) {
            if (selectedMemories.has(memoryId)) {
                selectedMemories.delete(memoryId);
            } else {
                selectedMemories.add(memoryId);
            }
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = selectedMemories.size;
            document.getElementById('selected-count').textContent = 
                `${count} memory${count !== 1 ? 'ies' : ''} selected`;
        }

        function showAddMemoryModal() {
            document.getElementById('modal-title').textContent = 'Add New Memory';
            document.getElementById('memory-form').reset();
            document.getElementById('memory-content').value = '';
            document.getElementById('importance-value').textContent = '50%';
            document.getElementById('confidence-value').textContent = '80%';
            document.getElementById('memory-modal').classList.add('active');
        }

        function editMemory(memoryId) {
            const memory = memories.find(m => m.id === memoryId);
            if (!memory) return;

            document.getElementById('modal-title').textContent = 'Edit Memory';
            document.getElementById('memory-content').value = memory.content;
            document.getElementById('memory-type').value = memory.type;
            document.getElementById('memory-importance').value = Math.round(memory.importance * 100);
            document.getElementById('memory-confidence').value = Math.round(memory.confidence * 100);
            document.getElementById('importance-value').textContent = Math.round(memory.importance * 100) + '%';
            document.getElementById('confidence-value').textContent = Math.round(memory.confidence * 100) + '%';
            
            // Store the memory ID for update
            document.getElementById('memory-form').dataset.memoryId = memoryId;
            document.getElementById('memory-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('memory-modal').classList.remove('active');
            document.getElementById('memory-form').dataset.memoryId = '';
        }

        async function handleMemorySubmit(event) {
            event.preventDefault();
            
            const formData = {
                content: document.getElementById('memory-content').value,
                type: document.getElementById('memory-type').value,
                importance: parseInt(document.getElementById('memory-importance').value) / 100,
                confidence: parseInt(document.getElementById('memory-confidence').value) / 100
            };

            const memoryId = document.getElementById('memory-form').dataset.memoryId;
            
            try {
                if (memoryId) {
                    // Update existing memory
                    await updateMemory(memoryId, formData);
                } else {
                    // Add new memory
                    await addMemory(formData);
                }
                
                closeModal();
                loadMemories();
                showSuccess(memoryId ? 'Memory updated successfully' : 'Memory added successfully');
            } catch (error) {
                console.error('Error saving memory:', error);
                showError('Failed to save memory');
            }
        }

        async function addMemory(memoryData) {
            // Mock API call - replace with actual implementation
            const newMemory = {
                id: Date.now().toString(),
                ...memoryData,
                created_at: new Date().toISOString()
            };
            memories.unshift(newMemory);
        }

        async function updateMemory(memoryId, memoryData) {
            // Mock API call - replace with actual implementation
            const memoryIndex = memories.findIndex(m => m.id === memoryId);
            if (memoryIndex !== -1) {
                memories[memoryIndex] = { ...memories[memoryIndex], ...memoryData };
            }
        }

        async function deleteMemory(memoryId) {
            if (!confirm('Are you sure you want to delete this memory?')) return;
            
            try {
                // Mock API call - replace with actual implementation
                memories = memories.filter(m => m.id !== memoryId);
                selectedMemories.delete(memoryId);
                renderMemories();
                renderPagination();
                updateSelectedCount();
                showSuccess('Memory deleted successfully');
            } catch (error) {
                console.error('Error deleting memory:', error);
                showError('Failed to delete memory');
            }
        }

        async function bulkDelete() {
            if (selectedMemories.size === 0) return;
            
            if (!confirm(`Are you sure you want to delete ${selectedMemories.size} memories?`)) return;
            
            try {
                // Mock bulk delete - replace with actual implementation
                memories = memories.filter(m => !selectedMemories.has(m.id));
                selectedMemories.clear();
                toggleBulkMode();
                renderMemories();
                renderPagination();
                showSuccess(`${selectedMemories.size} memories deleted successfully`);
            } catch (error) {
                console.error('Error bulk deleting memories:', error);
                showError('Failed to delete memories');
            }
        }

        function exportMemories() {
            const dataStr = JSON.stringify(memories, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `memories_${CHARACTER_ID}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function bulkExport() {
            const selectedMemoryData = memories.filter(m => selectedMemories.has(m.id));
            const dataStr = JSON.stringify(selectedMemoryData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `selected_memories_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Close modal when clicking outside
        document.getElementById('memory-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
