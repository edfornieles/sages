<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug Test</title>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    <button onclick="testCharactersAPI()">Test Characters API</button>
    <div id="result"></div>

    <script>
        async function testCharactersAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing characters API...');
                const response = await fetch('/characters');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ API Test Successful!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Characters loaded: ${data.characters ? data.characters.length : 'No characters array'}</p>
                    <p>First character: ${data.characters && data.characters[0] ? data.characters[0].name : 'None'}</p>
                `;
            } catch (error) {
                console.error('Error testing API:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API Test Failed!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Page loaded, testing API...');
            testCharactersAPI();
        };
    </script>
</body>
</html>
